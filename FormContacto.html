<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/MisEstilos.css" type="text/css"/>
	<title>	Contacto</title>
</head>

<body>
	
	<form name="FormContacto" id="FormContacto">
		<h2>Contacto</h2>
		<p>Correo Electronico</p>
		<input type="email" name="email" id="email" placeholder="&#9993; usuario@gmial.com" onchange="valEmail(this)" required>
		
		<p>Fecha de nacimiento</p>
		<input type="date" name="txtFecha" required>

		<p>Telefono</p>
		<input type="text" name="txtTelefono" id="telefono" name="telefono" placeholder="&#9742; Telefono" onkeypress="return validarNumero(event)" minlength="7" maxlength="10" required >
		<input type="submit" name="BtnEnviar" value="Enviar">
	</form>

<script>
	
	function valEmail(input) {
		const regexSoloLetras = /^[a-z][\w.-]+@\w[\w.-]+\.[\w.-]*[a-z][a-z]$/i;
		if (!regexSoloLetras.test(input.value)) {
			alert("ingrese un email valido");
			input.value = "";
		}
	}
	function validarNumero(event) {
		var charCode = event.which ? event.which : event.keyCode;
		if (charCode > 31 && (charCode < 48 || charCode > 57)) {
			event.preventDefault();
			return false;
		}
		return true;
	}
</script>

</body>
</html>
